[application]

name="GameTest"
main_scene="res://testing/scenes/testarea.tscn"
icon="res://icon.png"

[debug]

print_fps=true

[display]

stretch_aspect="keep"
stretch_mode="viewport"
width=420
height=240
use_vsync=true
use_2d_pixel_snap=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jaxis(0, 0)]
ui_right=[key(Right), jaxis(0, 1)]
ui_up=[key(Up), jaxis(0, 2)]
ui_deflect=[key(D), jbutton(0, 3)]
ui_duck=[jbutton(0, 13), jaxis(0, 3), key(Down)]
ui_attack=[key(F), jbutton(0, 0)]
ui_jump=[key(Space), jbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
