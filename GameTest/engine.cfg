[application]

name="GameTest"
main_scene="res://testing/scenes/testarea.tscn"
icon="res://icon.png"

[debug]

print_fps=true

[display]

width=430
resizable=true
use_2d_pixel_snap=true
stretch_aspect="keep"
stretch_mode="viewport"
height=240
use_vsync=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[jbutton(0, 11), key(Return)]
ui_select=[jbutton(0, 10)]
ui_cancel=[]
ui_left=[key(Left), jaxis(0, 0), jbutton(0, 14)]
ui_right=[key(Right), jaxis(0, 1), jaxis(1, 1), jbutton(0, 15)]
ui_up=[key(Up), jaxis(0, 2), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
ui_page_up=[jbutton(0, 5), key(PageUp)]
ui_page_down=[jbutton(0, 4), key(PageDown)]
ui_grab=[key(S), jbutton(0, 2)]
ui_quit=[key(Escape)]
ui_deflect=[key(D), jbutton(0, 3)]
ui_duck=[jbutton(0, 13), jaxis(0, 3), key(Down)]
ui_attack=[key(F), jbutton(0, 0)]
ui_jump=[key(Space), jbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
